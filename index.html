<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life in Days</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="background-image">
        <div class="items">
          <h2>Life in Days</h2>
          <p class="details">
            This is the simple application that calculates the number of days
            you have lived based on your age and the year you wish to live
            until.
          </p>
        </div>
      </div>

      <div class="form-group">
        <h3>Form</h3>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age" /><br />

        <label for="year">Target Year</label>
        <input type="number" id="year" placeholder="Enter the year" /><br />

        <button class="btn open" type="submit">Calculate</button>
      </div>
    </div>

    <div class="popup">
      <div class="popup-items">
        <h4>Results</h4>
        <p class="popup-results"></p>
        <button class="btn close" type="button">Close</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
